<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Simple Mini Blocky E-Calculator</title>
    <link rel="stylesheet" href="CSS/blocks.css"/>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>


<div class="center  ">
<div>
    <div class="block  accent">Simple Mini Blocky E-Calculator</div>
</div>

    <div class="block  wrapper">
        <div class="block  results accent">
            <div  class="wrapper   accent " >
                <input type="text"  class="block fixed lightaccent "id="displayGreen"/>
            </div>

        </div>
        <div class="block container accent  ">
            <div class="row  ">
                <button class="column block lightaccent" value="7" onclick="green('7')">7</button>
                <button class="column block lightaccent" value="4" onclick="green('4')">4</button>
                <button class="column block lightaccent" value="1" onclick="green('1')">1</button>
                <button class="column block lightaccent" value="0" onclick="green('0')">0</button>
            </div>

            <div class="row  ">
                <button class="column block lightaccent" value="8" onclick="green('8')">8</button>
                <button class="column block lightaccent" value="5" onclick="green('5')">5</button>
                <button class="column block lightaccent" value="2" onclick="green('2')">2</button>
                <button class="column block lightaccent" value="." onclick="green('.')">.</button>
            </div>

            <div class="row ">
                <button class="column block lightaccent" value="9" onclick="green('9')">9</button>
                <button class="column block lightaccent" value="6" onclick="green('6')">6</button>
                <button class="column block lightaccent" value="3" onclick="green('3')">3</button>

                <button class=" block lightaccent" value="c" onclick="clrGreen()">C</button>
            </div>

            <div class="row  ">
                <button class="column block lightaccent" value="+" onclick="green('+')">+</button>
                <button class="column block lightaccent" value="-" onclick="green('-')">-</button>
                <button class="column block lightaccent" value="/" onclick="green('/')">/</button>
                <button class="column block lightaccent" value="*" onclick="green('*')">*</button>
            </div>
            <button class="column block  lightaccent" value="=" onclick="solveGreen()">=</button>





        </div>
    </div>
    <div class="block  wrapper">

                <button class=" block lightpink" value="c" onclick="clrPink()">C</button>
